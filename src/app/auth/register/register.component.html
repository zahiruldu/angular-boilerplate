
<mat-card class="example-form">
	<mat-card-title> Register </mat-card-title>
  <p>{{message}}</p>
<form >
 
   <mat-form-field class="example-full-width">
      <input matInput placeholder="Username" [(ngModel)]="model.username" name="username">
    </mat-form-field>
     <mat-form-field class="example-full-width">
      <input matInput placeholder="Email Address" [(ngModel)]="model.email" name="email">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Password" [(ngModel)]="model.password" name="password">
    </mat-form-field>
</form>
<button mat-raised-button color="primary" (click)="register()">Register</button>
<button mat-raised-button color="accent">Cancel</button>
<p> <a href="forgotpass" >Forgot password? </a>  &nbsp; &nbsp; <a href="login">Login</a></p>
</mat-card>
